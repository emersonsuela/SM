<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
<style media="screen">
  ul{
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: #333
    overflow: hidden;
  }
li{
  float: left;
}
  li a{
    display: block;
    width: 60px;
    background-color: #aaaaaa;
    text-decoration: none;
    color: black;
    padding: 8px 16px;
  }
  li a.active{
    color: white;
    background-color: green;
  }
  li a:hover:not(.active){
    color: white;
    background-color: #555;
  }

</style>
  </head>
  <body>
    <ul>
      <li><a class="active" href="#home">Home</a><i class="material-icons">home</i></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </body>
</html>
